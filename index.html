<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wedding Rings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/custom.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <div class="text-center bg-light pb-3 pt-3 mb-3">
            <h1>WEDDING RINGS</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="card" >
                    <h3 class="card-title text-center">Wedding Ring</h3>
                    <img class="card-img-top ring-img" src="img/ring.jpg" alt="Wedding Ring">
                    <div class="card-body">

                        <p class="card-text  text-center" id="nSize">Size: --</p>
                        <p class="card-text  text-center" id="nMetal">Metal: --</p>
                        <h2 class="card-title  text-center" id="nPrice">&pound; --</h2>

                        <p class="text-center">
                            <a href="#" class="btn btn-primary  text-center">ADD TO BASKET</a>
                        </p>
                    </div>
                </div>

            </div>
            <div class="col-lg-9">
                <h2>Customise your ring</h2>
                <form class="form-inline">

                    <select id="selSize" class="form-control col-lg-3 m-2">
                        <option value="0">Select size</option>
                        <option>K</option>
                        <option>L</option>
                        <option>M</option>
                        <option>N</option>
                    </select>
                    <select id="selMetal" class="form-control col-lg-3 m-2">
                        <option value="0">Select metal</option>
                        <option>Palladium</option>
                        <option>Gold</option>
                        <option>Silver</option>
                    </select>
                </form>

            </div>
        </div>
    </div>
</body>

<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</html>
